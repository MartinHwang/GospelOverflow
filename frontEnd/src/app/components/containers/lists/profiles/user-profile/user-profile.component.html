 <div class="jumbotron">
    
    <div class="card" *ngIf="userProfile">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>{{ title }}'s Profile</strong>
        </h5>    
        
        <div class="card-body px-lg-5 pt-0">
            <form style="color: #757575;">    
                <div class="form-row">
                    <div class="col">
                        <div class="md-form">
                            <span class="text-left">First Name</span>
                            <input type="text" class="form-control" value="{{ userProfile.name }}" disabled>                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form">
                            <span class="text-left">Last Name</span>
                            <input type="text" class="form-control" value="{{ userProfile.name }}" disabled>                            
                        </div>
                    </div>
                </div>   

                <div class="md-form mt-0">
                    <span class="text-left"><i class="material-icons">person</i>User Name</span>
                    <input type="text" class="form-control" value="{{ userProfile.username }}" disabled>                    
                </div>

                <div class="md-form mt-0">
                    <span class="text-left"><i class="material-icons">email</i>E-mail</span>
                    <input type="text" class="form-control" value="{{ userProfile.email }}" disabled> 
                </div>

                <div class="md-form">
                    <span class="text-left"><i class="material-icons">phone</i>Cell Phone</span>
                    <input type="text" class="form-control" value="111-222-3333" disabled>                    
                    <small class="form-text text-muted mb-4 text-center">
                        Optional - for two step authentication
                    </small>
                </div> 

                <hr>    
                
                <p class="text-center">By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a> and
                    <a href="" target="_blank">terms of service</a>. </p>
    
            </form>    
        </div>    
    </div>   

 </div>
