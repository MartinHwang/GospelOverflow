<div>
    <div>
        <iframe [src]="video.url | safe" width="100%" height="400px"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" placeholder="title" 
                [(ngModel)]="video.title" required>
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" placeholder="url" 
                [(ngModel)]="video.url" required disabled>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" rows="3" [(ngModel)]="video.description"></textarea>
        </div>
        <button class="btn btn-primary" type="button" (click)="updateVideo()">Update</button>
        <button class="btn btn-primary" type="button" (click)="deleteVideo()">Delete</button>
    </form>
</div>
