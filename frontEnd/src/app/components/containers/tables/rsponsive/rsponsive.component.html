
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align" >Responsive Tables</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-form-group>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
          
        <div class="mat-elevation-z8">
          <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" class="table table-striped" cellspacing="0" width="100%">
        
            <!-- How to count row in MatTableDataSource -->
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef> NO. </th>
              <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element) + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
        
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let user" > {{user.email}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[3, 5, 10, 20]"></mat-paginator>
        </div>
      </mat-form-group>
    </div>
  </div>
</div>
